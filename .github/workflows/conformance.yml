name: MCP Conformance

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  conformance:
    name: MCP Conformance Suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build conformance server
        run: cargo build --manifest-path examples/conformance-server/Cargo.toml

      - name: Start server
        run: |
          cargo run --manifest-path examples/conformance-server/Cargo.toml \
            > /tmp/conformance-server.log 2>&1 &
          echo $! > /tmp/conformance-server.pid

      - name: Wait for server
        run: |
          for i in $(seq 1 30); do
            if nc -z 127.0.0.1 3001 2>/dev/null; then
              echo "Server is ready"
              exit 0
            fi
            sleep 1
          done
          echo "Server failed to start. Logs:"
          cat /tmp/conformance-server.log
          exit 1

      - name: Run conformance suite
        run: npx @modelcontextprotocol/conformance@0.1.13 server --url http://127.0.0.1:3001/mcp --expected-failures ./conformance-baseline.yml

      - name: Show server logs on failure
        if: failure()
        run: cat /tmp/conformance-server.log
