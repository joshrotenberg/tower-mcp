[package]
name = "tower-mcp"
version = "0.3.2"
edition = "2024"
rust-version = "1.85"
authors = ["Josh Rotenberg <joshrotenberg@gmail.com>"]
license = "MIT OR Apache-2.0"
description = "Tower-native Model Context Protocol (MCP) implementation"
documentation = "https://docs.rs/tower-mcp"
homepage = "https://github.com/joshrotenberg/tower-mcp"
repository = "https://github.com/joshrotenberg/tower-mcp"
readme = "README.md"
keywords = ["mcp", "tower", "json-rpc", "ai", "llm"]
categories = ["network-programming", "asynchronous"]

[workspace]
members = ["examples/crates-mcp", "examples/conformance-server", "examples/markdownlint-mcp", "examples/codegen-mcp"]

[workspace.dependencies]
tower-resilience = { version = "0.7", default-features = false, features = ["bulkhead", "ratelimiter"] }

[dependencies]
# Tower ecosystem
tower = { version = "0.5", features = ["util"] }
tower-service = "0.3"

# Async runtime
tokio = { version = "1", features = ["full"] }
futures = "0.3"
pin-project-lite = "0.2"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Schema generation
schemars = "1.2"

# Error handling
thiserror = "2"

# Async traits
async-trait = "0.1"

# Tracing
tracing = "0.1"

# URI template matching
regex = "1"
base64 = "0.22.1"

[dev-dependencies]
tokio-test = "0.4"
tower = { version = "0.5", features = ["util", "timeout", "limit"] }
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
reqwest = { version = "0.13", default-features = false, features = ["rustls", "json", "stream"] }

[features]
default = []
# Enable all optional features
full = ["http", "websocket", "childproc", "oauth", "jwks", "testing"]
# Transport features
http = ["dep:axum", "dep:hyper", "dep:http", "dep:http-body-util", "dep:tokio-stream", "dep:uuid"]
websocket = ["dep:axum", "dep:uuid"]
childproc = []
# OAuth 2.1 resource server support
oauth = ["dep:jsonwebtoken", "http"]
# JWKS endpoint fetching for JWT validation (requires oauth)
jwks = ["oauth", "dep:reqwest"]
# Test utilities for MCP servers
testing = []

[dependencies.axum]
version = "0.8"
optional = true
features = ["json", "ws"]

[dependencies.hyper]
version = "1"
optional = true

[dependencies.http]
version = "1"
optional = true

[dependencies.http-body-util]
version = "0.1"
optional = true

[dependencies.tokio-stream]
version = "0.1"
optional = true
features = ["sync"]

[dependencies.uuid]
version = "1"
optional = true
features = ["v4"]

[dependencies.jsonwebtoken]
version = "10"
optional = true
default-features = false
features = ["aws_lc_rs", "use_pem"]

[dependencies.reqwest]
version = "0.13"
optional = true
default-features = false
features = ["rustls", "json"]

[[example]]
name = "basic"
path = "examples/basic.rs"

[[example]]
name = "stdio_server"
path = "examples/stdio_server.rs"

[[example]]
name = "stdio_server_with_middleware"
path = "examples/stdio_server_with_middleware.rs"

[[example]]
name = "http_server"
path = "examples/http_server.rs"
required-features = ["http"]

[[example]]
name = "http_server_with_auth"
path = "examples/http_server_with_auth.rs"
required-features = ["http"]

[[example]]
name = "http_server_with_middleware"
path = "examples/http_server_with_middleware.rs"
required-features = ["http"]

[[example]]
name = "http_server_with_oauth"
path = "examples/http_server_with_oauth.rs"
required-features = ["oauth"]

[[example]]
name = "client_cli"
path = "examples/client_cli.rs"

[[example]]
name = "weather_server"
path = "examples/weather_server.rs"

[[example]]
name = "http_sse_client"
path = "examples/http_sse_client.rs"
required-features = ["http"]

[[example]]
name = "capability_filtering"
path = "examples/capability_filtering.rs"
required-features = ["http"]
